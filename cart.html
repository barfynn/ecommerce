<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <div class="bodycart">
    <div class="cardcart">
    <div class="row">
       <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Carrito de compras</b></h4></br>
                    </div>
                </div>
            </div>
              <div id="carrito"></div>
              <div class="back-to-shop"><a class="a" href="products.html">&leftarrow;</a><span class="text-muted">Continuar comprando</span></div>
                 </div>
                 <div class="col-md-4 summary">
                     <div>
                         <h5 class="h5"><b>Suma</b></h5>
                     </div>
                     <hr>
                     <div class="row">
                         <div class="col" style="padding-left:0;">Subtotal</div>
                         <div id="resultado" class="col text-right"></div>
                     </div>
                     <form class="form"><hr>
                      <h5 class="h6" ><b>Método de envío</b></h6>
                         <div><label class="credit-card-label">Dirección</label><input id="calle" type="text" class="form-control credit-inputs" placeholder="calle"></div><br>
                         <div><input type="text" class="form-control credit-inputs" id="num" placeholder="número"></div><br>
                         <div><input type="text" class="form-control credit-inputs" id="esq" placeholder="esquina"></div><br>
                         <select onclick="check()" id="envios" class="select">
                             <option id="enviostipo" value="nulo" selected >-Tipo de envío-</option> 
                             <option id="prem" name="envio" value="premium" class="text-muted">Premium (2-5 días) - Costo del 15% sobre el subtotal</option>
                             <option id="exp" name="envio" value="express" class="text-muted">Express (5-8 días) - Costo del 7% sobre el subtotal</option>
                             <option id="stan" name="envio" value="standar" class="text-muted">Standar (12-15 días) - Costo del 5% sobre el subtotal</option>
                         </select>
                         <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                          Forma de pago
                        </button><br>
                        
                           <!-- Modal -->
                           <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                             <div class="modal-dialog">
                               <div class="modal-content">
                                 <div class="modal-header">
                                   <h5 class="modal-title" id="exampleModalLabel">Seleccione una forma de pago</h5>
                                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                     <span aria-hidden="true">&times;</span>
                                   </button>
                                 </div>
                                 <div class="modal-body">
                                   <div>

                                     <label>
                                       <input type="radio" id="radiotarjeta" name="pago"/>Tarjeta de crédito
                                     </label><br>
                                     <div style="display: none;" id="tarjetacredito">
                                      <label class="radio"> <input class="input" type="radio" name="card" value="tres" checked> <span><img width="30" src="https://img.icons8.com/color/48/000000/mastercard.png" /></span> </label>
                                <label class="radio"> <input class="input" type="radio" name="card" value="cuatro"> <span><img width="30" src="https://img.icons8.com/officel/48/000000/visa.png" /></span> </label>
                                <label class="radio"> <input class="input" type="radio" name="card" value="cinco"> <span><img width="30" src="https://img.icons8.com/ultraviolet/48/000000/amex.png" /></span> </label>
                                <label class="radio"> <input class="input" type="radio" name="card" value="seis"> <span><img width="30" src="https://img.icons8.com/officel/48/000000/paypal.png" /></span> </label><br>
                                       <input type="text" id="numtarg" placeholder="Número de tarjeta"><br> 
                                       <label >Fecha de vencimiento</label><br><input type="text"  id="date" placeholder="mes/año">
                                       
                                     </div>
                                  
                                     <label>
                                       <input type="radio" id="radiobanco" name="pago"/>Transferencia bancaria
                                     </label><br>
                                     <div style="display: none;" id="cuentabancaria">
                                       <input type="text" id="numcuenta" placeholder="Número de cuenta">
                                     </div>
                                 <div class="modal-footer">
                                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                   <button type="button" id="saving" onclick="paymentform()" class="btn btn-primary">Guardar</button>
                                 </div>
                               </div>
                             </div>
                           </div><br>
                         </form>
                    </div> 
            </div>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                         <div class="col">TOTAL</div>
                         <div id="total" class="col text-right"></div>
                     </div><button id="sendButton" onclick="Validate(cantidad.value, calle.value, num.value, esq.value)" class="btn2">ENVIAR</button>
                 </div>
            </div>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
